<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home work 10</title>
</head>

<body>
    <div id="btn" class="open__btn">
        <a class="open__btn-link" href="#">Обратная связь</a>
    </div>
    <div id="popup" class="wrapper">
        <div id="overlay" class="overlay"></div>
        <div class="modal">
            <h2 class="modal__title">Обратная связь</h2>
            <span id="close" class="modal__close">×</span>
            <form id="form" class="modal__form" action="#" method="POST">
                <input class="modal__input modal__input-name" name="name" type="name" placeholder="Ваше имя" required>
                <input class="modal__input modal__input-phone" name="phone" type="tel" placeholder="Номер телефона"
                    maxlength="10" minlength="10" required>
                <button class="modal__btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
